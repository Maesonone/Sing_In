<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing In</title>
    <link rel="stylesheet" href="./Singin.css">
    <link rel="shortcut icon" href="./IMG/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="information">
        <form action="#" method="post" class="information-form">
            <h2>Sing In</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="Surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="e-mail">E-Mail:</label>
            <input type="email" name="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone">

            <p>----------------------------------------------</p>

            <label for="position">Prefered Position:</label>
            <select name="position" id="position">
                <option value="0">--Choose one</option>
                <option value="1">Point Guard</option>
                <option value="2">Shooting Guard</option>
                <option value="3">Small Foward</option>
                <option value="4">Power Foward</option>
                <option value="5">Center</option>
            </select>

            <label for="user">User:</label>
            <input type="text" name="user" id="user">

           

            <input type="submit" value="Sing In" id="button">
        </form>
    </div>
</body>
</html>
